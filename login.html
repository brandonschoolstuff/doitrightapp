<!DOCTYPE html>

<html>
<head>
  <title>Login Page</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>

    function checkForm(form)
    {
      if(form.firstname.value == "") {
        alert("Error:First name is empty!");
        form.firstname.focus();
        return false;
      }

      if (form.lastname.value == "") {
        alert("Error:Last name is empty!");
        form.lastname.focus();
        return false;
      }

      return true;
    }
      
  </script>
</head>
    
<body>
     
<h1>DO IT RIGHT</h1>
    
<div class="navigation">
   <nav>
    <a href="index.html">HOME</a>
    <a href="login.html">LOGIN</a>
  </nav>
</div>   

     <div class="box"></div>
     <div class="box2"></div>
    
<div class="container">
<div class="form">

    <div class="subtitle">Login Here</div>
    
<form action="/action_page.php" method="post" onsubmit="return checkForm(this);"><br>
<br>
  <input type="text" name="firstname" placeholder="First Name"><br><br>

  <input type="text" name="lastname" placeholder="Last Name"><br><br><br>
  <input type="submit" class="loginbutton" value="Sign In">
    
</form>

</div>
